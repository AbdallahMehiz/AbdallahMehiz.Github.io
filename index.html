<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      id="favicon"
      type="image/svg+xml"
      href="/public/favicon_white.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdallah Mehiz</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const faviconelement = document.getElementById("favicon");
      const isLight = window.matchMedia("(prefers-color-scheme: light)");
      if (isLight.matches) faviconelement.href = "/public/favicon_black.svg";
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
